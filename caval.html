<body>

    <div class="container-fluid" >
      <!--Navbar-->
      <nav class=" row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Jogo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown"  >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Fórum</a>
                  </li>

                      Personagens
                    </a>
                    <ul class="dropdown-menu bg-secondary " aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item text-dark" href="#">Cavaleiro</a></li>
                      <li><a class="dropdown-item text-dark" href="arqueiro.html">Arqueiro</a></li>

                    </ul>
                  </li>
                </ul>

            </div>
          </nav>

    <div class="container-fluid d-flex  justify-content-center align-self-center mt-5 ">
      <div>
        <input class="btn btn-dark text-light me-5 rounded-pill" type="submit" value="Habilidades">
        </div>
         <div>
          <input class="btn btn-dark text-light me-5 rounded-pill" type="submit" value="Utilidade">
          </div>
        </div>
    
    

      <!--Apresentação do personagem-->
      <div class="container-fluid d-flex flex-row p-2 bd-highlight d-flex justify-content-start " >
        <!--Card-->
        
        <div class=" card bg-dark" id="card">
            <img src="cavaleirooficial.jpg" class="card-img-top " alt="game" style="width: 20rem;" >
            <div class="card-body">
              <h5 class="card-title text-light">Cavaleiro</h5>
              <p class="card-text text-light fs-6">Descrição do personagem</p>
            </div>
            <!--Acordeão-->
            <ul class=" list-group list-group-flush" >
                <div class="accordion bg-dark" id="accordionExample">
                    <div class="accordion-item bg-dark " >
                      <h2 class="accordion-header " id="headingOne">
                        <button class="accordion-button bg-dark text-light border border-1 text-center"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Ataque
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

                          <p class="text-light fs-6">Poderes do personagem</p> 
                        </div>
                      </div>
                    </div>
                    <div class=" accordion-item bg-dark">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed bg-dark text-light border border-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                        </div>
                      </div>
                    </div>
